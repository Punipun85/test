     <div class="container mt-4">
       <center> <h2>Riwayat Peminjaman</h2> </center>
        <div id="daftarRiwayat"></div>
    </div>

    <script src="perpus.js"></script>
    <script>
    const daftarRiwayat = document.getElementById("daftarRiwayat");
    const riwayat = JSON.parse(localStorage.getItem("riwayatPeminjaman")) || [];
    const pengembalian = JSON.parse(localStorage.getItem("riwayatPengembalian")) || [];

    function hitungTenggat(tanggalStr) {
        const tanggalPinjam = new Date(tanggalStr);
        tanggalPinjam.setDate(tanggalPinjam.getDate() + 7);
        return tanggalPinjam.toLocaleDateString("id-ID", {
            day: "2-digit",
            month: "long",
            year: "numeric"
        });
    }

    function kembalikanBuku(index) {
        const kembali = riwayat.splice(index, 1)[0];
        kembali.tanggalKembali = new Date().toLocaleString("id-ID", {
            day: "2-digit", month: "long", year: "numeric",
            hour: "2-digit", minute: "2-digit", second: "2-digit"
        });
        pengembalian.push(kembali);
        localStorage.setItem("riwayatPeminjaman", JSON.stringify(riwayat));
        localStorage.setItem("riwayatPengembalian", JSON.stringify(pengembalian));
        location.reload();
    }

    function tampilRiwayat(riwayatData, judul, isKembalian = false) {
        let html = `<h3 class="mt-5">${judul}</h3>`;
        if (riwayatData.length === 0) {
            html += "<p>Tidak ada data.</p>";
        } else {
            riwayatData.forEach((checkout, i) => {
                const tenggat = hitungTenggat(checkout.waktuISO);
                html += `<h5 class="mt-4">Peminjaman ke-${i + 1} (${checkout.waktuTampil})</h5>`;
                if (isKembalian) {
                    html += `<p><strong>Dikembalikan pada:</strong> ${checkout.tanggalKembali}</p>`;
                } else {
                    html += `<p><strong>Tenggat Pengembalian:</strong> ${tenggat}</p>`;
                }
                html += `
                    <table class="table table-bordered table-striped">
                        <thead class="table-secondary">
                            <tr>
                                <th>Gambar</th>
                                <th>Judul</th>
                                <th>Penulis</th>
                                <th>Tahun</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                checkout.daftarBuku.forEach(buku => {
                    html += `
                        <tr>
                            <td><img src="${buku.gambar}" class="gambar-buku" width="60"></td>
                            <td>${buku.judul}</td>
                            <td>${buku.penulis}</td>
                            <td>${buku.tahun}</td>
                        </tr>
                    `;
                });
                html += `</tbody></table>`;
                if (!isKembalian) {
                    html += `<button class="btn btn-success" onclick="kembalikanBuku(${i})">Kembalikan Buku</button>`;
                }
            });
        }
        return html;
    }

    daftarRiwayat.innerHTML = tampilRiwayat(riwayat, "Riwayat Peminjaman Aktif") +
                               tampilRiwayat(pengembalian, "Buku yang Sudah Dikembalikan", true);

    riwayat.forEach((checkout) => {
    const tenggatDate = new Date(checkout.waktuISO);
    tenggatDate.setDate(tenggatDate.getDate() + 7);

    const sekarang = new Date();
    const selisih = tenggatDate - sekarang;
    const satuHari = 1000 * 60 * 60 * 24;

    if (selisih > 0 && selisih <= satuHari) {
        checkout.daftarBuku.forEach((buku) => {
            alert(`⚠️ Peminjaman buku "${buku.judul}" akan segera berakhir. Segera kembalikan agar tidak terkena denda!`);
        });
    }
});
                           
</script>
